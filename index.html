<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor Workflow Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #fff;
            --bg-tertiary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --hover-bg: #f8f9fa;
            --active-bg: #e7f1ff;
            --shadow: rgba(0,0,0,0.04);
        }

        body.dark-mode {
            --bg-primary: #1a1d23;
            --bg-secondary: #22262e;
            --bg-tertiary: #2a2f3a;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --border-color: #343a40;
            --accent-color: #4a9eff;
            --accent-hover: #5aa7ff;
            --hover-bg: #2a2f3a;
            --active-bg: #2d3c54;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        #header {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
            z-index: 100;
        }

        #header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .workflow-info {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-wrapper label {
            display: inline-block;
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .file-input-wrapper label:hover {
            background: var(--accent-hover);
        }

        #main-content {
            display: flex;
            height: calc(100vh - 70px);
        }

        #sidebar {
            width: 400px;
            min-width: 300px;
            max-width: 600px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            resize: horizontal;
        }

        #detail-panel {
            flex: 1;
            background: var(--bg-primary);
            overflow-y: auto;
            padding: 24px;
        }

        .sidebar-header {
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-box {
            margin-top: 12px;
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .tree-item {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.15s;
            user-select: none;
            position: relative;
        }

        .tree-item:hover {
            background: var(--hover-bg);
        }

        .tree-item.active {
            background: var(--active-bg);
            border-left: 3px solid var(--accent-color);
        }

        .tree-item.has-children {
            font-weight: 500;
        }

        .tree-item-content {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            cursor: pointer;
            min-height: 44px;
        }

        .expand-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-secondary);
            transition: transform 0.2s;
            cursor: pointer;
            flex-shrink: 0;
        }

        .expand-icon:hover {
            color: var(--accent-color);
        }

        .expand-icon.expanded {
            transform: rotate(90deg);
        }

        .task-name {
            flex: 1;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-COMPLETED { background: #28a745; }
        .status-FAILED { background: #dc3545; }
        .status-RUNNING { background: #ffc107; }
        .status-SCHEDULED { background: #17a2b8; }
        .status-SKIPPED { background: #6c757d; }

        .task-type {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-weight: 500;
            flex-shrink: 0;
        }

        .tree-children {
            display: none;
        }

        .tree-children.expanded {
            display: block;
        }

        .detail-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 1px 3px var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .detail-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            word-break: break-word;
        }

        .detail-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
            word-break: break-all;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.COMPLETED {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.FAILED {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.RUNNING {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.SCHEDULED {
            background: #d1ecf1;
            color: #0c5460;
        }

        .timeline {
            margin-top: 24px;
        }

        .timeline-item {
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-primary);
        }

        .timeline-item strong {
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 14px;
        }

        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .sub-workflow-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--active-bg);
            color: var(--accent-color);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .code-block {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            margin-top: 8px;
            color: var(--text-primary);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <h1>Conductor Workflow Viewer</h1>
            <div class="workflow-info" id="workflowInfo"></div>
        </div>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">ðŸŒ“</button>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".json">
                <label for="fileInput">Load Workflow JSON</label>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Task Hierarchy</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search tasks...">
            </div>
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed:</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Failed:</span>
                    <span class="stat-value" id="failedTasks">0</span>
                </div>
            </div>
            <div id="tree-container"></div>
        </div>

        <div id="detail-panel">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <h2>Select a task to view details</h2>
                <p>Click on any task in the tree to see its information</p>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        let workflowData = null;
        let allTasks = [];
        let expandedNodes = new Set();
        let selectedTask = null;

        // Dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Load saved theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Initialize
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('searchBox').addEventListener('input', handleSearch);

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    workflowData = JSON.parse(event.target.result);
                    loadWorkflow(workflowData);
                } catch (error) {
                    alert('Error parsing JSON: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function loadWorkflow(data) {
            // Update header info
            const info = document.getElementById('workflowInfo');
            info.textContent = `${data.workflowName} v${data.workflowVersion} â€¢ ${data.status}`;

            // Parse tasks
            allTasks = [];
            parseTasks(data.tasks, null, 0);

            // Update stats
            updateStats();

            // Render tree
            renderTree();
        }

        function parseTasks(tasks, parent, depth) {
            if (!tasks || tasks.length === 0) return;

            tasks.forEach((task, index) => {
                const taskObj = {
                    id: allTasks.length,
                    task: task,
                    parent: parent,
                    depth: depth,
                    children: [],
                    name: task.referenceTaskName || task.taskReferenceName || task.name || 'Unnamed Task',
                    type: task.taskType || 'SIMPLE',
                    status: task.status || 'N/A'
                };

                allTasks.push(taskObj);

                if (parent) {
                    parent.children.push(taskObj);
                }

                // Parse sub-workflows
                if (task.subWorkflow && task.subWorkflow.tasks) {
                    parseTasks(task.subWorkflow.tasks, taskObj, depth + 1);
                }
            });
        }

        function updateStats() {
            const total = allTasks.length;
            const completed = allTasks.filter(t => t.status === 'COMPLETED').length;
            const failed = allTasks.filter(t => t.status === 'FAILED').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('failedTasks').textContent = failed;
        }

        function renderTree(filter = '') {
            const container = document.getElementById('tree-container');
            container.innerHTML = '';

            const rootTasks = allTasks.filter(t => t.parent === null);
            rootTasks.forEach(task => {
                const element = createTreeItem(task, filter);
                if (element) container.appendChild(element);
            });
        }

        function createTreeItem(taskObj, filter) {
            // Filter check
            if (filter && !taskObj.name.toLowerCase().includes(filter.toLowerCase())) {
                const hasMatchingChild = hasMatchingDescendant(taskObj, filter);
                if (!hasMatchingChild) return null;
            }

            const itemWrapper = document.createElement('div');
            
            const item = document.createElement('div');
            item.className = 'tree-item';
            if (taskObj.children.length > 0) {
                item.classList.add('has-children');
            }
            if (selectedTask === taskObj.id) {
                item.classList.add('active');
            }

            const content = document.createElement('div');
            content.className = 'tree-item-content';
            content.style.paddingLeft = `${20 + taskObj.depth * 20}px`;

            // Expand icon
            if (taskObj.children.length > 0) {
                const expandIcon = document.createElement('div');
                expandIcon.className = 'expand-icon';
                if (expandedNodes.has(taskObj.id)) {
                    expandIcon.classList.add('expanded');
                }
                expandIcon.textContent = 'â–¶';
                expandIcon.onclick = (e) => {
                    e.stopPropagation();
                    toggleExpand(taskObj.id);
                };
                content.appendChild(expandIcon);
            } else {
                const spacer = document.createElement('div');
                spacer.style.width = '16px';
                spacer.style.flexShrink = '0';
                content.appendChild(spacer);
            }

            // Status dot
            const statusDot = document.createElement('div');
            statusDot.className = `status-dot status-${taskObj.status}`;
            content.appendChild(statusDot);

            // Task name
            const taskName = document.createElement('div');
            taskName.className = 'task-name';
            taskName.textContent = taskObj.name;
            taskName.title = taskObj.name;
            content.appendChild(taskName);

            // Task type
            const taskType = document.createElement('span');
            taskType.className = 'task-type';
            taskType.textContent = taskObj.type;
            content.appendChild(taskType);

            item.appendChild(content);

            // Click handler for the entire content area
            content.onclick = (e) => {
                if (e.target.classList.contains('expand-icon')) return;
                selectTask(taskObj.id);
            };

            itemWrapper.appendChild(item);

            // Children
            if (taskObj.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'tree-children';
                if (expandedNodes.has(taskObj.id)) {
                    childrenContainer.classList.add('expanded');
                }

                taskObj.children.forEach(child => {
                    const childElement = createTreeItem(child, filter);
                    if (childElement) childrenContainer.appendChild(childElement);
                });

                itemWrapper.appendChild(childrenContainer);
            }

            return itemWrapper;
        }

        function hasMatchingDescendant(taskObj, filter) {
            for (const child of taskObj.children) {
                if (child.name.toLowerCase().includes(filter.toLowerCase())) {
                    return true;
                }
                if (hasMatchingDescendant(child, filter)) {
                    return true;
                }
            }
            return false;
        }

        function toggleExpand(taskId) {
            if (expandedNodes.has(taskId)) {
                expandedNodes.delete(taskId);
            } else {
                expandedNodes.add(taskId);
            }
            renderTree(document.getElementById('searchBox').value);
        }

        function selectTask(taskId) {
            selectedTask = taskId;
            renderTree(document.getElementById('searchBox').value);
            showTaskDetail(allTasks[taskId]);
        }

        function showTaskDetail(taskObj) {
            document.getElementById('emptyState').style.display = 'none';
            const container = document.getElementById('detailContent');
            
            const task = taskObj.task;
            const duration = task.startTime && task.endTime 
                ? ((new Date(task.endTime) - new Date(task.startTime)) / 1000).toFixed(2)
                : 'N/A';

            container.innerHTML = `
                <div class="detail-card">
                    <h2>${taskObj.name}</h2>
                    <span class="status-badge ${taskObj.status}">${taskObj.status}</span>
                    ${task.subWorkflowId ? `<div class="sub-workflow-badge">ðŸ“¦ Sub-Workflow: ${task.subWorkflow?.workflowName || 'Unknown'}</div>` : ''}
                    
                    <h3 style="margin-top: 24px;">Task Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Task Type</div>
                            <div class="detail-value">${taskObj.type}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${duration}s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Retry Count</div>
                            <div class="detail-value">${task.retryCount || 0}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Poll Count</div>
                            <div class="detail-value">${task.pollCount || 0}</div>
                        </div>
                    </div>

                    ${task.taskId ? `
                    <h3 style="margin-top: 24px;">Identifiers</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Task ID</div>
                            <div class="detail-value code-block">${task.taskId}</div>
                        </div>
                        ${task.subWorkflowId ? `
                        <div class="detail-item">
                            <div class="detail-label">Sub-Workflow ID</div>
                            <div class="detail-value code-block">${task.subWorkflowId}</div>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}

                    ${task.startTime ? `
                    <h3 style="margin-top: 24px;">Timeline</h3>
                    <div class="timeline">
                        <div class="timeline-item">
                            <strong>Start:</strong> ${new Date(task.startTime).toLocaleString()}
                        </div>
                        ${task.endTime ? `
                        <div class="timeline-item">
                            <strong>End:</strong> ${new Date(task.endTime).toLocaleString()}
                        </div>
                        ` : ''}
                        ${task.updateTime ? `
                        <div class="timeline-item">
                            <strong>Updated:</strong> ${new Date(task.updateTime).toLocaleString()}
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}

                    ${taskObj.children.length > 0 ? `
                    <h3 style="margin-top: 24px;">Sub-Tasks</h3>
                    <div class="detail-value">${taskObj.children.length} nested task(s)</div>
                    ` : ''}
                </div>
            `;
        }

        function handleSearch(e) {
            const filter = e.target.value;
            renderTree(filter);
        }
    </script>
</body>
</html>
